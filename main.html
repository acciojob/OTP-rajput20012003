<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Add your CSS styles here */
        .code-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .code {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="verification_heading">OTP Verification</h1>
    <h2 id="verification_subtext">Enter the 6-digit code sent to your phone</h2>
    <div class="code-container">
        <input type="text" class="code" maxlength="1" autofocus>
        <input type="text" class="code" maxlength="1">
        <input type="text" class="code" maxlength="1">
        <input type="text" class="code" maxlength="1">
        <input type="text" class="code" maxlength="1">
        <input type="text" class="code" maxlength="1">
    </div>

    <script>
        // Add JavaScript for functionality (e.g., focusing next input, backspace handling) here
        const inputs = document.querySelectorAll('.code');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (input.value.length >= 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && input.value.length === 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
